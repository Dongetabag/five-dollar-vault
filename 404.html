<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | $5 Vault</title>
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #111827;
            color: #F9FAFB;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .container { max-width: 500px; }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: #10B981;
            line-height: 1;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 16px;
        }
        p {
            color: #9CA3AF;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            background: #10B981;
            color: #111827;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #059669;
            color: #fff;
        }
        .links {
            margin-top: 32px;
            display: flex;
            gap: 24px;
            justify-content: center;
        }
        .links a {
            color: #9CA3AF;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .links a:hover { color: #10B981; }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn">Back to Home</a>
        <div class="links">
            <a href="/#products">Browse Products</a>
            <a href="/#faq">FAQ</a>
            <a href="mailto:hello@aisimcreation.com">Contact Support</a>
        </div>
    </div>
</body>
</html>
